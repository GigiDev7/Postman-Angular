<div class="mt-24 mb-8">
  <h3 class="font-semibold">Response</h3>
  <div class="flex gap-5 mt-3 text-[15px]">
    <div>
      Status: <span>{{ responseDetails.status }}</span>
    </div>
    <div>
      Time: <span>{{ responseDetails.time }}ms</span>
    </div>
    <div>
      Size: <span>{{ responseDetails.size }}</span>
    </div>
  </div>

  <div class="mt-12 mb-12">
    <ul class="flex gap-8">
      <li>
        <button
          [ngClass]="{
            'text-gray-600': activeParam === 'Body',
            'text-blue-600': activeParam !== 'Body'
          }"
          (click)="onActiveParamChange('Body')"
          type="button"
        >
          Body
        </button>
      </li>
      <li>
        <button
          [ngClass]="{
            'text-gray-600': activeParam === 'Headers',
            'text-blue-600': activeParam !== 'Headers'
          }"
          (click)="onActiveParamChange('Headers')"
          type="button"
        >
          Headers
        </button>
      </li>
    </ul>
  </div>

  <div
    class="border-[1px] border-gray-200 py-2 pl-1"
    *ngIf="responseHeaders && activeParam === 'Headers'"
  >
    <div class="flex mt-2" *ngFor="let item of responseHeaders | keyvalue">
      <p class="w-[40%]">{{ item.key }}</p>
      <p class="w-[40%]">{{ item.value }}</p>
    </div>
  </div>
</div>
