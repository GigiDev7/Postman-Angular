<div class="mt-24 mb-8">
  <h3 class="font-semibold">Response</h3>
  <div class="flex gap-5 mt-3 text-[15px]">
    <div>Status: <span>200</span></div>
    <div>Time: <span>20ms</span></div>
    <div>Size: <span>20B</span></div>
  </div>

  <div class="mt-12 mb-12">
    <ul class="flex gap-8">
      <li>
        <button
          [ngClass]="{
            'text-gray-600': activeParam === 'Body',
            'text-blue-600': activeParam !== 'Body'
          }"
          (click)="onActiveParamChange('Body')"
          type="button"
        >
          Body
        </button>
      </li>
      <li>
        <button
          [ngClass]="{
            'text-gray-600': activeParam === 'Headers',
            'text-blue-600': activeParam !== 'Headers'
          }"
          (click)="onActiveParamChange('Headers')"
          type="button"
        >
          Headers
        </button>
      </li>
    </ul>
  </div>
</div>
